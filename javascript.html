---
layout: page
title: JavaScript & JS Frameworks
---
<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for file in site.javascript %}
      <li>
        <span class="post-meta">{{ file.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ file.url | prepend: site.baseurl }}">{{ file.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
