---
layout: default
---

{% for tag in site.tags %}
  <ul>
    {% for tag in site.data.tags %}
      {% assign tag_key = site.data.tags[tag_key] %}
      {% if tag_key.name != "Resources" %}
        <li>
          <a href="{{ site.baseurl }}/stack-for-yourself/tag/{{ tag_key }}/">{{ tag_key.name }}</a>
          <br><p>{{ tag_key.description }}</p>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
