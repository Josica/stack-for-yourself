---
layout: page
title: HTML & CSS
---
<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for file in site.html %}
      <li>
        <h2>
          <a class="post-link" href="{{ file.url | prepend: site.baseurl }}">{{ file.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
